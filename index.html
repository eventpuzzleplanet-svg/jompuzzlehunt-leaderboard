<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 420px;
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
      display: block;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }

    .btn-group a {
      text-decoration: none;
      width: 100%;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Button colors */
    .btn-1 {
      background: #fec909;
      color: #000;
    }
    .btn-1:hover {
      background: #e0b208;
    }

    .btn-2, .btn-3 {
      background: #5f6368;
      color: #fff;
    }
    .btn-2:hover, .btn-3:hover {
      background: #3c4043;
    }

    /* Text styles */
    .btn-1 span {
      font-size: 24px;
      font-weight: 800;
      text-shadow: none;
    }

    .btn-2 span:first-child,
    .btn-3 span:first-child {
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
    }

    .btn-2 span:last-child,
    .btn-3 span:last-child {
      font-size: 18px;
      opacity: 0.95;
    }

    /* Trophy animation */
    .leaderboard-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .trophy {
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .trophy.left {
      animation-delay: 0s;
    }

    .trophy.right {
      animation-delay: 0.75s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Scoring Table */
    .table-title {
      font-size: 20px; /* match "Jom! Puzzle Hunt" size */
      font-weight: bold;
      text-align: center;
      margin: 0;
    }

    .score-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .score-table th {
      background: #fec909;
      color: #000;
      padding: 10px;
      font-size: 15px;
      border-right: 1px solid #ddd;
    }

    .score-table th:first-child {
      text-align: left;
    }

    .score-table th:last-child {
      border-right: none;
    }

    .score-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }

    .score-table tr:nth-child(even) {
      background: #f2f2f2;
    }

    .score-table td:first-child {
      text-align: left;
      border-right: 1px solid #ddd;
    }

    .score-table td:last-child {
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    .tc {
      font-size: 12px;
      text-align: center;
      margin: 0;
      color: #555;
    }

    footer {
      font-size: 14px;
      color: #000000;
      text-align: center;
      margin-top: 8px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        gap: 25px;
        padding: 30px 10px 15px;
      }
      .logo {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="pp_logo.png" alt="Puzzle Planet Logo" class="logo" />

    <div class="btn-group">
      <a href="mainleader.html">
        <button class="nav-button btn-1">
          <span>2025 - 2026</span>
          <span class="leaderboard-text">
            <span class="trophy left">üèÜ</span>
            Leaderboard
            <span class="trophy right">üèÜ</span>
          </span>
        </button>
      </a>
      <a href="pg_leaderboard.html">
        <button class="nav-button btn-2">
          <span>Jom! Puzzle Hunt 2</span>
          <span>Penang</span>
        </button>
      </a>
      <a href="kl_leaderboard.html">
        <button class="nav-button btn-3">
          <span>Jom! Puzzle Hunt 1</span>
          <span>Klang Valley</span>
        </button>
      </a>
    </div>

    <!-- Scoring Table -->
    <div class="table-title">Scoring System</div>
    <table class="score-table">
      <thead>
        <tr>
          <th>Ranking</th>
          <th>Scores</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Champion</td><td>1100</td></tr>
        <tr><td>First Runner-Up</td><td>800</td></tr>
        <tr><td>Second Runner-Up</td><td>600</td></tr>
        <tr><td>4th &amp; 5th place</td><td>500</td></tr>
        <tr><td>6th to 10th place</td><td>350</td></tr>
        <tr><td>Completion</td><td>80</td></tr>
        <tr><td>Participation</td><td>30</td></tr>
      </tbody>
    </table>
    <div class="tc">T&amp;C Apply</div>

    <footer>
      Powered by : <strong>Puzzle Planet</strong>
    </footer>
  </div>
</body>
</html>
