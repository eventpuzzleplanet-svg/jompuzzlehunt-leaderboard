<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;   /* center horizontally */
      align-items: center;       /* center vertically */
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 400px; /* keeps content neat on large screens */
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }

    .btn-group a {
      text-decoration: none;
      width: 100%;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 50px; /* pill shape */
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); /* lighter shadow */
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Button colors */
    .btn-1 {
      background: #fec909; /* Yellow */
      color: #000;
    }
    .btn-1:hover {
      background: #e0b208;
    }

    .btn-2, .btn-3 {
      background: #5f6368; /* Gray */
      color: #fff;
    }
    .btn-2:hover, .btn-3:hover {
      background: #3c4043;
    }

    /* Text styles */
    .btn-1 span {
      font-size: 24px;
      font-weight: 800;
      text-shadow: none; /* clean */
    }

    .btn-2 span:first-child,
    .btn-3 span:first-child {
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
    }

    .btn-2 span:last-child,
    .btn-3 span:last-child {
      font-size: 18px;
      opacity: 0.95;
    }

    /* Trophy animation */
    .leaderboard-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .trophy {
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .trophy.left {
      animation-delay: 0s;
    }

    .trophy.right {
      animation-delay: 0.75s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      font-size: 14px;
      color: #000000;
      text-align: center;
      margin-top: 20px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        gap: 30px;
      }
      .logo {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pp_logo.png" alt="Logo" class="logo" />

    <div class="btn-group">
      <a href="mainleader.html">
        <button class="nav-button btn-1">
          <span>2025 - 2026</span>
          <span class="leaderboard-text">
            <span class="trophy left">üèÜ</span>
            Leaderboard
            <span class="trophy right">üèÜ</span>
          </span>
        </button>
      </a>
      <a href="pg_leaderboard.html">
        <button class="nav-button btn-2">
          <span>Jom! Puzzle Hunt 2</span>
          <span>Penang</span>
        </button>
      </a>
      <a href="kl_leaderboard.html">
        <button class="nav-button btn-3">
          <span>Jom! Puzzle Hunt 1</span>
          <span>Klang Valley</span>
        </button>
      </a>
    </div>

    <footer>
      Powered by : <strong>Puzzle Planet</strong>
    </footer>
  </div>
</body>
</html>
